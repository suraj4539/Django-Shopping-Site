{% extends 'base.html' %}
{% block title %}
Delete Product
{% endblock %}

{% block content %}
<div class="text-center">
    <p>
        The product : {{product.name}} will be deleted...
    </p>
</div>
<form method="post" enctype="multipart/form-data" class="form text-center">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Confirm delete</button>
    <a href="{% url 'prod_details' product.pk %}">Cancel</a>

</form>
{% endblock %}
