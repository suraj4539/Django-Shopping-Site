{% extends 'base.html' %}

{% block title %}
search | {{query}}
{% endblock %}

{% block content %}

<h2>search result for {{query}}</h2>

        <div class="container">
            {% for product in items %}
            <div class="card">
                <div class="card-img">
                    <img src="{{product.pic.url}}" alt="">
                </div>
                <div class="card-text">
                    <h3>
                        <a href="{% url 'prod_details' product.id %}">
                        {{product.name}}</a></h3>
                    <h5>Price : <ins>{{product.price}}</ins></h5>
                    <h7>Stock : {{product.stock}}</h7>
                    <p>
                        {{product.desc}}
                    </p>
                    <button>Add to cart</button>
                </div>
            </div>
            {% endfor %}
        </div>

 {% endblock %}
